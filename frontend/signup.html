<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Waste Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form onsubmit="event.preventDefault(); signup();">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            
            <button type="button" onclick="sendOTP()" id="otpButton">Send OTP</button>
            <input type="text" id="otp" placeholder="Enter OTP" disabled required oninput="enableSignupButton()">
            
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password" required minlength="6">
                <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
            </div>

            <div class="password-wrapper">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
                <span class="toggle-password" onclick="togglePassword('confirmPassword')">👁️</span>
            </div>

            <button type="submit" id="signupButton" disabled>Sign Up</button>
        </form>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
